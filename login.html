   <div class="hero">
        <div class="formBox">
            <div class="buttonBox">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">&nbsp; &nbsp;LOG IN</button>
                <button type="button" class="toggle-btn" onclick="register()">&nbsp; REGISTER</button>
                <button type="button" class="toggle-btn" onclick="profile()">PROFILE</button>
            </div>

            <div id="login" class="inputGroup">
                <input type="text" class="input-field" placeholder="Username">
                <input type="text" class="input-field" placeholder="Password">
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submitBtn">Log In</button>
            </div>

            <div id="register" class="inputGroup">
                <input type="text" class="input-field" placeholder="Username">
                <input type="text" class="input-field" placeholder="Email">
                <input type="text" class="input-field" placeholder="Password">
                <input type="text" class="input-field" placeholder="Confirm Password">
                <input type="text" class="input-field" placeholder="Display Name">
                <input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submitBtn">Register</button>
            </div>

            <div id="profile" class="inputGroup">
                <input type="text" class="input-field" placeholder="Height">
                <input type="text" class="input-field" placeholder="Weight">
                <input type="text" class="input-field" placeholder="Allergies">
                <input type="text" class="input-field" placeholder="Congenital Disease"><br><br>
                <!-- <input type="text" class="input-field" placeholder="Display Name"> -->
                <!-- <input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span> -->
                <button type="submit" class="submitBtn">Done</button>
            </div>

            <script>
                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var a = document.getElementById("profile");
                var z = document.getElementById("btn");

                function profile(){ //a
                    a.style.left ="50px";
                    x.style.left = "-600px";
                    y.style.left = "-400px";
                    z.style.left = "220px";
                }

                function register(){ //y
                    x.style.left = "-400px";
                    y.style.left = "50px";
                    z.style.left = "110px";
                    a.style.left = "500px";
                }

                function login(){ //x
                    x.style.left = "50px";
                    y.style.left = "450px";
                    z.style.left = "0px";
                    a.style.left = "900px"
                }
            </script>
